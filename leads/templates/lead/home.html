{% extends "base.html" %}
{% block content %}

<h4>Lead home page</h4>
<hr class="text-secondary mb-4">

<div class="row">
    {% for l in leads %}
    <div class="col-sm-4">
        <div class="border rounded mb-4 p-3 bg-light">
                <a href="{% url 'leads:lead_details' l.id %}"><h6> {{l.first_name}} {{l.last_name}}</h6></a>
                <p >Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
                <p><b class="text-primary">Age : </b>{{l.age}} &nbsp;
                <b class="text-primary">Agent : </b>{{l.agent}}</p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
